<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    
    
    /**
     * The JavaScript code that creates the firebase map goes between the empty script tags below.
     */
    <script src="farebasemap.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9pzUrWA5J7KzdTQchQk48a7PExZVQ5-U
        &libraries=visualization&callback=initMap">
    </script>



  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.item {
    background-color: blue;
	 width: 100px;
	 height: 100px; 
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
function debug(msg){
	var log = $("#debuglog");
	if ( log.length == 0 ){
		log = $("<div id='debuglog'><h1>Debug</h1></div>");
		log.appendTo(document.body);
	}
	log.append($("<pre/>").text(msg) );
}
</script> 
</head>
<body>
<button onclick="debug('Button');">Button click</button>
<div class="item" >This is some text.</div>
</body>
</html>
